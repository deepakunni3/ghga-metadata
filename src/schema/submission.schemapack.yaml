  Study:
    content:
      $id: src/content_schemas/Study
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: A Study is an experimental investigation of a particular phenomenon.
        It involves a detailed examination and analysis of a subject to learn more
        about the phenomenon being studied.
      properties:
        affiliations:
          description: The affiliations associated with this Study.
          items:
            type: string
          type: array
        attributes:
          description: One or more attributes that further characterize this Study.
          items:
            $id: src/content_schemas/Attribute
            $schema: http://json-schema.org/draft-07/schema#
            additionalProperties: false
            description: A key/value pair that further characterizes an entity.
            properties:
              key:
                description: The key of an attribute.
                type: string
              key_type:
                description: A semantic type that characterizes the attribute key
                  (e.g., oxygen saturation measurement (MAXO:0000616)).
                type: string
              value:
                description: The value for an attribute (e.g., a numerical value without
                  the units).
                type: string
              value_type:
                description: The value_type that characterizes the attribute value
                  (e.g., percentage (SIO:001413)).
                type: string
            required:
            - key
            - value
            title: Attribute
            type: object
          type: array
        description:
          description: A detailed description (abstract) that describes the goals
            of this Study.
          type: string
        title:
          description: A comprehensive title for this Study.
          type: string
        type:
          $id: src/content_schemas/StudyTypeEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture the type of a study.
          enum:
          - CANCER_GENOMICS
          - EPIGENETICS
          - EXOME_SEQUENCING
          - FORENSIC_GENETICS
          - PALEO_GENOMICS
          - GENE_REGULATION_STUDY
          - METAGENOMICS
          - POOLED_CLONE_SEQUENCING
          - POPULATION_GENOMICS
          - RNASEQ
          - RESEQUENCING
          - SYNTHETIC_GENOMICS
          - TRANSCRIPTOME_ANALYSIS
          - WHOLE_GENOME_SEQUENCING
          - GWAS
          - OTHER
          title: StudyTypeEnum
          type: string
      required:
      - title
      - description
      - type
      - affiliations
      title: Study
      type: object
    description: A Study is an experimental investigation of a particular phenomenon.
      It involves a detailed examination and analysis of a subject to learn more about
      the phenomenon being studied.
    id:
      propertyName: alias
  StudyFile:
    content:
      $id: src/content_schemas/StudyFile
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: A Study File is a File that is associated with a Study.
      properties:
        checksum:
          description: The checksum of the File.
          type: string
        checksum_type:
          description: The type of algorithm used to generate the checksum of the
            File.
          type: string
        format:
          $id: src/content_schemas/FileFormatEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture file types.
          enum:
          - AGP
          - BAI
          - BAM
          - BCF
          - BED
          - CRAM
          - CSV
          - FASTA
          - FASTQ
          - GFF
          - HDF5
          - JSON
          - PED
          - SAM
          - SFF
          - SRF
          - TABIX
          - TSV
          - TXT
          - VCF
          - WIG
          - OTHER
          title: FileFormatEnum
          type: string
        forward_or_reverse:
          $id: src/content_schemas/ForwardOrReverseEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture whether the reads from paired-end sequencing
