classes:
  Analysis:
    content:
      $id: src/content_schemas/Analysis
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: An Analysis is a data transformation that transforms input data
        to output data.
      properties:
        description:
          description: A description summarizing how this Analysis was carried out
            (e.g., computational tools, pipelines, workflows).
          type: string
        reference_chromosome:
          description: The reference chromosome used for this Analysis.
          type: string
        reference_genome:
          description: The reference genome or annotation used for prior analyses
            (e.g., GRCh38.p13).
          type: string
        title:
          description: The title that describes an entity.
          type: string
        type:
          description: The type of this Analysis.
          type: string
      required:
      - title
      - reference_genome
      - reference_chromosome
      title: Analysis
      type: object
    description: An Analysis is a data transformation that transforms input data to
      output data.
    id:
      propertyName: alias
  AnalysisProcess:
    content:
      $id: src/content_schemas/AnalysisProcess
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: An Analysis Process captures the workflow steps that were performed
        to analyze data obtained from a Sequencing Experiment.
      properties:
        name:
          description: The name for an entity.
          type: string
      required:
      - name
      title: AnalysisProcess
      type: object
    description: An Analysis Process captures the workflow steps that were performed
      to analyze data obtained from a Sequencing Experiment.
    id:
      propertyName: alias
    relations:
      analysis:
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: Analysis
      sample_input_files:
        mandatory:
          origin: false
          target: false
        multiple:
          origin: true
          target: false
        targetClass: SampleFile
      sequencing_process_input_files:
        mandatory:
          origin: false
          target: false
        multiple:
          origin: true
          target: false
        targetClass: SequencingProcessFile
      study_input_files:
        mandatory:
          origin: false
          target: false
        multiple:
          origin: true
          target: false
        targetClass: StudyFile
  AnalysisProcessOutputFile:
    content:
      $id: src/content_schemas/AnalysisProcessOutputFile
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: A Analysis Process OutputFile is a File that is associated as an
        output file with an Analysis Process.
      properties:
        checksum:
          description: The checksum of the File.
          type: string
        checksum_type:
          description: The type of algorithm used to generate the checksum of the
            File.
          type: string
        format:
          $id: src/content_schemas/FileFormatEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture file types.
          enum:
          - AGP
          - BAI
          - BAM
          - BCF
          - BED
          - CRAM
          - CSV
          - FASTA
          - FASTQ
          - GFF
          - HDF5
          - JSON
          - PED
          - SAM
          - SFF
          - SRF
          - TABIX
          - TSV
          - TXT
          - VCF
          - WIG
          - OTHER
          title: FileFormatEnum
          type: string
        forward_or_reverse:
          $id: src/content_schemas/ForwardOrReverseEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture whether the reads from paired-end sequencing
            are forward (R1) or reverse (R2).
          enum:
          - FORWARD
          - REVERSE
          title: ForwardOrReverseEnum
          type: string
        name:
          description: The given filename.
          type: string
        size:
          description: The size of the File in bytes.
          type: integer
      required:
      - name
      - format
      - size
      - checksum
      - checksum_type
      title: AnalysisProcessOutputFile
      type: object
    description: A Analysis Process OutputFile is a File that is associated as an
      output file with an Analysis Process.
    id:
      propertyName: alias
    relations:
      analysis_process:
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: AnalysisProcess
      dataset:
        mandatory:
          origin: false
          target: false
        multiple:
          origin: true
          target: false
        targetClass: Dataset
  Biospecimen:
    content:
      $id: src/content_schemas/Biospecimen
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: A Biospecimen is any natural material taken from a biological entity
        for testing, diagnostics, treatment, or research purposes.  It is linked to
        the Individual from which the Biospecimen is derived.
      properties:
        age_at_sampling:
          $id: src/content_schemas/AgeRangeEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture the age range that an Indiviudal belongs to.
          enum:
          - 0_TO_5
          - 6_TO_10
          - 11_TO_15
          - 16_TO_20
          - 21_TO_25
          - 26_TO_30
          - 31_TO_35
          - 36_TO_40
          - 41_TO_45
          - 46_TO_50
          - 51_TO_55
          - 56_TO_60
          - 61_TO_65
          - 66_TO_70
          - 71_TO_75
          - 76_TO_80
          - 81_OR_OLDER
          - UNKNOWN
          title: AgeRangeEnum
          type: string
        description:
          description: A concise description about the Biospecimen source, the collection
            method, and the protocol which was followed to process this Biospecimen.
          type: string
        isolation:
          description: Method or device employed for collecting/isolating this Biospecimen.
          type: string
        name:
          description: A descriptive name of this Biospecimen (e.g., GHGAB_caudate_nucleus_biospecimen).
            This property must not include any personally identifiable data.
          type: string
        storage:
          $id: src/content_schemas/StorageEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture how a Sample or Biospecimen was stored.
          enum:
          - REFRIGERATOR
          - FREEZER
          - ULTRA_LOW_FREEZER
          - CRYOGENIC_FREEZER
          title: StorageEnum
          type: string
        tissue:
          description: The tissue this Biospecimen originated from.
          type: string
        type:
          description: The type of Biospecimen.
          type: string
        vital_status_at_sampling:
          $id: src/content_schemas/VitalStatusEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture the vital status of an individual.
          enum:
          - ALIVE
          - DECEASED
          - UNKNOWN
          title: VitalStatusEnum
          type: string
      required:
      - age_at_sampling
      - tissue
      title: Biospecimen
      type: object
    description: A Biospecimen is any natural material taken from a biological entity
      for testing, diagnostics, treatment, or research purposes.  It is linked to
      the Individual from which the Biospecimen is derived.
    id:
      propertyName: alias
    relations:
      individual:
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: Individual
  Condition:
    content:
      $id: src/content_schemas/Condition
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: A Condition specifies which special characteristics and treatments
        apply to a Sample (e.g., whether the Sample comes from a disease or a healthy
        tissue).
      properties:
        attributes:
          description: Key/value pairs corresponding to an entity.
          items:
            $id: src/content_schemas/Attribute
            $schema: http://json-schema.org/draft-07/schema#
            additionalProperties: false
            description: A key/value pair that further characterizes an entity.
            properties:
              key:
                description: The key of an attribute.
                type: string
              key_type:
                description: A semantic type that characterizes the attribute key
                  (e.g., oxygen saturation measurement (MAXO:0000616)).
                type: string
              value:
                description: The value for an attribute (e.g., a numerical value without
                  the units).
                type: string
              value_type:
                description: The value_type that characterizes the attribute value
                  (e.g., percentage (SIO:001413)).
                type: string
            required:
            - key
            - value
            title: Attribute
            type: object
          type: array
        case_control_status:
          $id: src/content_schemas/CaseControlStatusEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture whether a condition corresponds to a case or
            a control condition.
          enum:
          - NEITHER_CASE_OR_CONTROL_STATUS
          - PROBABLE_CASE_STATUS
          - PROBABLE_CONTROL_STATUS
          - TRUE_CASE_STATUS
          - TRUE_CONTROL_STATUS
          - UNABLE_TO_ASSESS_CASE_OR_CONTROL_STATUS
          title: CaseControlStatusEnum
          type: string
        description:
          description: A concise description of the applied Condition.
          type: string
        disease_or_healthy:
          $id: src/content_schemas/DiseaseOrHealthyEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture whether a condition corresponds to a disease
            or a healthy state.
          enum:
          - DISEASE
          - HEALTHY
          - NOT_APPLICABLE
          title: DiseaseOrHealthyEnum
          type: string
        mutant_or_wildtype:
          $id: src/content_schemas/MutantOrWildtypeEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Enum to capture whether a condition corresponds to a mutant
            or a wildtype.
          enum:
          - MUTANT
          - WILDTYPE
          - NOT_APPLICABLE
          title: MutantOrWildtypeEnum
          type: string
        name:
          description: The name of this Condition.
          type: string
      required:
      - name
      - description
      - disease_or_healthy
      - case_control_status
      - mutant_or_wildtype
      title: Condition
      type: object
    description: A Condition specifies which special characteristics and treatments
      apply to a Sample (e.g., whether the Sample comes from a disease or a healthy
      tissue).
    id:
      propertyName: alias
    relations:
      study:
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: Study
  DataAccessCommittee:
    content:
      $id: src/content_schemas/DataAccessCommittee
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: A group of members that are delegated to grant access to one or
        more datasets after ensuring the criteria for data sharing has been met,  and
        request for data use does not raise ethical and/or legal concerns.
      properties:
        email:
          description: The email of the Data Access Committee (e.g., DAC[at]email.com).
            This property must not include any personally identifiable data.
          type: string
        institute:
          description: The Institute a person is affiliated with.
          type: string
      required:
      - email
      - institute
      title: DataAccessCommittee
      type: object
    description: A group of members that are delegated to grant access to one or more
      datasets after ensuring the criteria for data sharing has been met,  and request
      for data use does not raise ethical and/or legal concerns.
    id:
      propertyName: alias
  DataAccessPolicy:
    content:
      $id: src/content_schemas/DataAccessPolicy
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: A Data Access Policy specifies under which circumstances, legal
        or otherwise, a user can have access to one or more Datasets belonging to
        one or more Studies.
      properties:
        data_use_modifiers:
          description: 'One or more Data Use Modifiers for the Data Use Permission
            associated with this Data Use Policy. The used terms should be descendants
            of ''DUO:0000017: data use modifier''. Please use ''user specific restriction''
            if no other modifier applies.'
          items:
            $id: src/content_schemas/DataUseModifierEnum
            $schema: http://json-schema.org/draft-07/schema#
            description: Permitted values for data use modifier
            enum:
            - clinical care use
            - return to database or resource
            - institution specific restriction
            - project specific restriction
            - user specific restriction
            - time limit on use
            - publication moratorium
            - geographical restriction
            - ethics approval required
            - collaboration required
            - publication required
            - not for profit, non commercial use only
            - non-commercial use only
            - not for profit organisation use only
            - genetic studies only
            - no general methods research
            - research specific restrictions
            - population origins or ancestry research prohibited
            title: DataUseModifierEnum
            type: string
          type: array
        data_use_permission:
          $id: src/content_schemas/DataUsePermissionEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Permitted values for data use permission
          enum:
          - general research use
          - health or medical or biomedical research
          - disease specific research
          - no restriction
          - population origins or ancestry research only
          title: DataUsePermissionEnum
          type: string
        description:
          description: A short description for this Data Access Policy.
          type: string
        name:
          description: A name for this Data Access Policy.
          type: string
        policy_text:
          description: The complete text for the Data Access Policy.
          type: string
        policy_url:
          description: An alternative to the Data Access Policy text is to provide
            the URL for the policy. This is useful if the terms of the policy are
            available online at a resolvable URL.
          type: string
      required:
      - name
      - description
      - policy_text
      - data_use_permission
      title: DataAccessPolicy
      type: object
    description: A Data Access Policy specifies under which circumstances, legal or
      otherwise, a user can have access to one or more Datasets belonging to one or
      more Studies.
    id:
      propertyName: alias
    relations:
      data_access_committee:
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: DataAccessCommittee
  Dataset:
    content:
      $id: src/content_schemas/Dataset
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: A Dataset is a collection of Files that is prepared for distribution
        and is tied to a Data Access Policy.
      properties:
        description:
          description: A description summarizing this Dataset.
          type: string
        title:
          description: A title for this Dataset.
          type: string
        types:
          description: The type of this Dataset.
          items:
            type: string
          type: array
      required:
      - title
      - description
      - types
      title: Dataset
      type: object
    description: A Dataset is a collection of Files that is prepared for distribution
      and is tied to a Data Access Policy.
    id:
      propertyName: alias
    relations:
      data_access_policy:
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: DataAccessPolicy
  Individual:
    content:
      $id: src/content_schemas/Individual
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: An Individual is a Person who is participating in a Study.
      properties:
        ancestries:
          description: A person's descent or lineage from a population.
          items:
            type: string
          type: array
        geographical_region:
          description: The geographical region where the Individual is located.
          type: string
        karyotype:
          $id: src/content_schemas/KaryotypeEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Permitted values for karyotype
          enum:
          - 46_XY
          - 46_XX
          - OTHER
          title: KaryotypeEnum
          type: string
        phenotypic_features:
          description: The phenotypic feature concepts that the entity is associated
            with at the time of retrieval from the organism. The Phenotypic Feature
            is captured using a concept from the Human Phenotype Ontology.
          items:
            type: string
          type: array
        sex:
          $id: src/content_schemas/IndividualSexEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: The sex of an Individual as as defined in a specific medical
            and clinical context.
          enum:
          - FEMALE_SEX_FOR_CLINICAL_USE
          - IMAGING_SEX
          - MALE_SEX_FOR_CLINICAL_USE
          - SPECIFIED_SEX_FOR_CLINICAL_USE
          - UNKNOWN_SEX_FOR_CLINICAL_USE
          title: IndividualSexEnum
          type: string
      required:
      - sex
      title: Individual
      type: object
    description: An Individual is a Person who is participating in a Study.
    id:
      propertyName: alias
  LibraryPreparationProtocol:
    content:
      $id: src/content_schemas/LibraryPreparationProtocol
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: The Library Preparation Protocol captures information about the
        library preparation of a Sequencing Experiment.
      properties:
        attributes:
          description: One or more attributes that further characterize this Library
            Preparation Protocol.
          items:
            $id: src/content_schemas/Attribute
            $schema: http://json-schema.org/draft-07/schema#
            additionalProperties: false
            description: A key/value pair that further characterizes an entity.
            properties:
              key:
                description: The key of an attribute.
                type: string
              key_type:
                description: A semantic type that characterizes the attribute key
                  (e.g., oxygen saturation measurement (MAXO:0000616)).
                type: string
              value:
                description: The value for an attribute (e.g., a numerical value without
                  the units).
                type: string
              value_type:
                description: The value_type that characterizes the attribute value
                  (e.g., percentage (SIO:001413)).
                type: string
            required:
            - key
            - value
            title: Attribute
            type: object
          type: array
        description:
          description: Description summarizing how a sequencing library was prepared.
          type: string
        end_bias:
          $id: src/content_schemas/EndBiasEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Permitted values for end bias
          enum:
          - 3_PRIME_END
          - 5_PRIME_END
          - FULL_LENGTH
          title: EndBiasEnum
          type: string
        library_layout:
          $id: src/content_schemas/LibraryPreparationLibraryLayoutEnum
          $schema: http://json-schema.org/draft-07/schema#
          description: Single-end vs paired-end library
          enum:
          - SE
          - PE
          title: LibraryPreparationLibraryLayoutEnum
          type: string
        library_name:
          description: A short name identifying the library. The same name may refer
            to multiple versions of the same continually updated library.
          type: string
        library_preparation:
          description: The general method for preparation of the sequencing library
            (e.g., KAPA PCR-free).
          type: string
        library_preparation_kit_manufacturer:
