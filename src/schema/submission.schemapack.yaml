  Sample:
    content:
      $id: src/content_schemas/Sample
      $schema: http://json-schema.org/draft-07/schema#
      additionalProperties: false
      description: A Sample is a limited quantity of something to be used for testing,
        analysis, inspection, investigation, demonstration, or trial use.  It is prepared
        from a Biospecimen.
      properties:
        attributes:
          description: Key/value pairs corresponding to an entity.
          items:
            $id: src/content_schemas/Attribute
            $schema: http://json-schema.org/draft-07/schema#
            additionalProperties: false
            description: A key/value pair that further characterizes an entity.
            properties:
              key:
                description: The key of an attribute.
                type: string
              key_type:
                description: A semantic type that characterizes the attribute key
                  (e.g., oxygen saturation measurement (MAXO:0000616)).
                type: string
              value:
                description: The value for an attribute (e.g., a numerical value without
                  the units).
                type: string
              value_type:
                description: The value_type that characterizes the attribute value
                  (e.g., percentage (SIO:001413)).
                type: string
            required:
            - key
            - value
            title: Attribute
            type: object
          type: array
        description:
          description: A concise description about the Sample source, the collection
            method, and the protocol which was followed to process this Sample.
          type: string
        isolation:
          description: Method or device employed for collecting/isolating this Sample.
          type: string
        name:
          description: A descriptive name of this Sample (e.g., GHGAS_Blood_Sample1
            or GHGAS_PBMC_RNAseq_S1). This property must not include any personally
            identifiable data.
