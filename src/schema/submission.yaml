  sequencing_run_id:
    description: >-
      The identifier of a sequencing run.

  sequencing_lane_id:
    description: >-
      The identifier of a sequencing lane.

  sequencing_machine_id:
    description: >-
      The identifier of a sequencing machine.

  forward_or_reverse:
    description: >-
      Denotes whether a submitted FASTQ file contains forward (R1) or reverse (R2) reads for paired-end sequencing.
      The number that identifies each read direction in a paired-end nucleotide sequencing reaction.
    range: ForwardOrReverseEnum

  target_coverage:
    description: >-
      Mean coverage for whole genome sequencing, or mean target coverage for whole exome and targeted sequencing.
      The number of times a particular locus (site, nucleotide, amplicon, region) was sequenced.

  flow_cell_id:
    description: >-
      Flow Cell ID (e.g. Experiment ID_Cell 1_Lane_1).
      The barcode assigned to a flow cell used in nucleotide sequencing.

  flow_cell_type:
    description: >-
      Type of flow cell used (e.g. S4, S2 for NovaSeq; PromethION, Flongle for Nanopore).
      Aparatus in the fluidic subsystem where the sheath and sample meet.
      Can be one of several types; jet-in-air, quartz cuvette, or a hybrid of the two.
      The sample flows through the center of a fluid column of sheath fluid in the flow cell.
    range: FlowCellTypeEnum

  umi_barcode_read:
    description: >-
      The type of read that contains the UMI barcode (e.g. index1/index2/read1/read2).
    range: IndexReadEnum

  umi_barcode_offset:
    description: >-
      The offset in sequence of the UMI identifying barcode (e.g. '16').

  umi_barcode_size:
    description: >-
      The size of the UMI identifying barcode (e.g. '10').

  cell_barcode_read:
    description: >-
      The type of read that contains the cell barcode (e.g. index1/index2/read1/read2).
    range: IndexReadEnum

  cell_barcode_offset:
    description: >-
      The offset in sequence of the cell identifying barcode (e.g. '0').

  cell_barcode_size:
    description: >-
      The size of the cell identifying barcode (e.g. '16').

  cdna_read:
    description: >-
      The type of read that contains the cDNA barcode (e.g. index1/index2/read1/read2).
    range: IndexReadEnum

  cdna_read_offset:
    description: >-
      The offset in sequence of the cDNA read (e.g. '0').

  cdna_read_size:
    description: >-
      The size of the cDNA read (e.g. '98').

  sample_barcode_read:
    description: >-
      The type of read that contains the sample barcode (e.g. index1/index2/read1/read2).
    range: SampleBarcodeReadEnum

  isolation:
    description: >-
      Method or device employed for collecting/isolating a biospecimen or a sample.
    in_subset:
      - ontology
