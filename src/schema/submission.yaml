id: https://w3id.org/GHGA-Submission-Metadata-Schema
name: GHGA-Submission-Metadata-Schema
description: >-
  The submission centric metadata schema for the German Human Genome-Phenome Archive (GHGA).
version: 0.9.0
imports:
  - base

prefixes:
  GHGA: https://w3id.org/GHGA/
  SIO: http://semanticscience.org/resource/SIO_
  biolink: https://w3id.org/biolink/vocab/
  EFO: http://www.ebi.ac.uk/efo/EFO_
  COB: http://purl.obolibrary.org/obo/COB_
  HANCESTRO: http://purl.obolibrary.org/obo/HANCESTRO_

default_range: string

classes:
  Study:
    is_a: Investigation
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      Studies are experimental investigations of a particular phenomenon. It involves a
      detailed examination and analysis of a subject to learn more about the phenomenon
      being studied.
    slots:
      - type
      - affiliations
      - conditions
    slot_usage:
      alias:
        identifier: true
      title:
        description: >-
          A comprehensive title for the study.
        required: true
      description:
        description: >-
          A detailed description (abstract) that describes the goals of this Study.
        required: true
      type:
        description: >-
          The type of Study. For example, 'Cancer Genomics', 'Epigenetics', 'Exome Sequencing'.
        range: StudyTypeEnum
        required: true
      affiliations:
        required: true
      attributes:
        description: >-
          Custom key/value pairs that further characterizes the Study.
          (e.g.: approaches - single-cell,_bulk_etc)
      conditions:
        required: true
        inlined: false

  SequencingExperiment:
    is_a: Investigation
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      An sequencing experiment is an investigation that consists of a coordinated set of
      actions and observations designed to generate data with the goal of verifying,
      falsifying, or establishing the validity of a hypothesis.
    exact_mappings:
      - SIO:000994
    slots:
      - type
      - sequencing_protocol
      - library_preparation_protocol
    slot_usage:
      title:
        description: >-
          Name for the experiment (eg: GHGAE_PBMC_RNAseq).
      description:
        description: >-
          A detailed description of the Experiment.
        required: true
      type:
        description: >-
          The type of sequencing experiment.
        required: false
      sequencing_protocol:
        required: true
        inlined: false
      library_preparation_protocol:
        required: true
        inlined: false

  Condition:
    is_a: Investigation
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      An condition that is linked to comparable samples.
    slots:
      - name
      - description
      - disease_or_healthy
      - treatment_or_control
      - mutant_or_wildtype
    slot_usage:
      name:
        required: true
      description:
        required: true
      disease_or_healthy:
        required: true
      treatment_or_control:
        required: true
      mutant_or_wildtype:
        required: true

  LibraryPreparationProtocol:
    is_a: Protocol
    mixins:
      - IdentifiedByAliasMixin
    description: >-
      Information about the library_preparation of an sequencing experiment.
    slots:
      - library_name
      - library_layout
      - library_type
      - library_selection
      - library_preparation
      - library_preparation_kit_retail_name
      - library_preparation_kit_manufacturer
      - primer
      - end_bias
      - target_regions
      - rnaseq_strandedness
    slot_usage:
      description:
        description: >-
          Description about how a sequencing library was prepared (eg: Library construction method).
        required: true
      library_name:
        required: true
      library_layout:
        required: true
      library_type:
        required: true
      library_selection:
        required: true
      library_preparation:
        required: true
      library_preparation_kit_retail_name:
        required: false
        recommended: true
      library_preparation_kit_manufacturer:
        required: false
        recommended: true
      primer:
        required: false
        recommended: true
      end_bias:
        required: false
        recommended: true
      attributes:
        description: >-
          One or more attributes that further characterizes this library_preparation Protocol.
      target_regions:
        required: false
      rnaseq_strandedness:
        required: false
        recommended: true

  SequencingProtocol:
    is_a: Protocol
    mixins:
      - IdentifiedByAliasMixin
    description: >-
      Information about the sequencing of a sample.
    slots:
      - sequencing_center
      - instrument_model
      - forward_or_reverse
      - sequencing_read_length
      - index_sequence
      - target_coverage
      - lane_number
      - flow_cell_id
      - flow_cell_type
      - umi_barcode_read
      - umi_barcode_size
      - umi_barcode_offset
      - cell_barcode_read
      - cell_barcode_offset
      - cell_barcode_size
      - sample_barcode_read
    slot_usage:
      instrument_model:
        required: true
      type:
        description: >-
          Name of the library_preparation Protocol (eg: mRNA-seq,Whole exome long-read sequencing etc).
      description:
        description: >-
          Description about the sequencing Protocol (eg: mRNA-seq,Whole exome long-read sequencing etc).
        required: true
      attributes:
        description: >-
          One or more attributes that further characterizes this Sequencing Protocol.
      sequencing_center:
        required: false
        recommended: true
      forward_or_reverse:
        required: false
        recommended: true
      sequencing_read_length:
        required: false
      index_sequence:
        required: false
        recommended: true
      target_coverage:
        required: false
      lane_number:
        required: false
        recommended: true
      flow_cell_id:
        required: false
        recommended: true
      flow_cell_type:
        required: false
        recommended: true
      umi_barcode_read:
        required: false
        recommended: true
      umi_barcode_size:
        required: false
        recommended: true
      umi_barcode_offset:
        required: false
        recommended: true
      cell_barcode_read:
        required: false
        recommended: true
      cell_barcode_size:
        required: false
        recommended: true
      cell_barcode_offset:
        required: false
        recommended: true
      sample_barcode_read:
        required: false
        recommended: true

  SequencingProcess:
    is_a: Investigation
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      A sequencing process linking a sample to sequencing output.
    slots:
      - name
      - description
      - sequencing_run_id
      - sequencing_lane_id
      - sequencing_machine_id
      - sequencing_experiment
      - sample
    slot_usage:
      name:
        required: true
      description:
        required: true
      sequencing_run_id:
        description: >-
          Identifier of the sequencing run. Used for batch correction.
        required: false
      sequencing_lane_id:
        description: >-
          Identifier of the sequencing lane. Used for batch correction.
        required: false
      sequencing_machine_id:
        description: >-
          Identifier of the sequencing machine. Used for batch correction.
        required: false
      sequencing_experiment:
        required: true
        inlined: false
      sample:
        required: true
        inlined: false

  Biospecimen:
    is_a: MaterialEntity
    mixins:
      - IdentifiedByAliasMixin
    description: >-
      A Biospecimen is any natural material taken from a biological entity (usually a human) for testing,
      diagnostics, treatment, or research purposes. The Biospecimen is linked to the Individual from which
      the Biospecimen is derived.
    exact_mappings:
      - OBI:0100051
    slots:
      - name
      - type
      - description
      - isolation
      - storage
      - individual
      - vital_status_at_sampling
      - anatomical_entities
    slot_usage:
      name:
        required: false
        recommended: true
      type:
        description: >-
          The type of Biospecimen.
        required: false
        recommended: true
      description:
        required: false
      isolation:
        required: false
        recommended: true
      storage:
        required: false
        recommended: true
      individual:
        description: >-
          The Individual entity from which this Biospecimen was derived.
        range: Individual
        inlined: false
        required: true
      vital_status_at_sampling:
        required: false
        recommended: true
      anatomical_entities:
        required: true
        inlined: true
        inlined_as_list: true

  AnatomicalEntity:
    is_a: MaterialEntity
    mixins:
      - OntologyClassMixin
    description: >-
      Biological entity that is either an individual member of a biological species or constitutes
      the structural organization of an individual member of a biological species.
    exact_mappings:
      - UBERON:0001062

  Disease:
    is_a: DiseaseOrPhenotypicFeature
    description: >-
      A disease is a disposition to undergo pathological processes that exists in an organism
      because of one or more disorders in that organism.
    exact_mappings:
      - EFO:0000408
      - MONDO:0000001

  PhenotypicFeature:
    is_a: DiseaseOrPhenotypicFeature
    description: >-
      The observable form taken by some character (or group of characters) in an individual or
      an organism, excluding pathology and disease. The detectable outward manifestations of a
      specific genotype.
    exact_mappings:
      - HP:0000118
      - EFO:0000651
      - SIO:010056

  Sample:
    is_a: MaterialEntity
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      A sample is a limited quantity of something to be used for testing, analysis,
      inspection, investigation, demonstration, or trial use. A sample is prepared from
      a Biospecimen (isolate or tissue).
    exact_mappings:
      - SIO:001050
      - biolink:MaterialSample
    slots:
      - name
      - type
      - description
      - isolation
      - storage
      - biospecimen
      - condition
      - xref
    slot_usage:
      name:
        description: >-
          Name of the sample (eg:GHGAS_Blood_Sample1 or GHGAS_PBMC_RNAseq_S1).
        required: true
      type:
        description: >-
          The type of sample.
        required: false
      description:
        description: >-
          Short textual description of the sample
          (How the sample was collected, sample source,
          Protocol followed for processing the sample etc).
        required: true
      storage:
        required: false
        recommended: true
      xref:
        description: >-
          One or more cross-references for this Sample. For example, this Sample
          may have an EBI BioSamples accession or an EGA Sample accession.
        required: false
      biospecimen:
        description: >-
          The Biospecimen from which this Sample was prepared from.
        required: false
        inlined: false
      condition:
        required: true

  Individual:
    is_a: Person
    mixins:
      - IdentifiedByAliasMixin
    aliases: ["subject", "patient"]
    description: >-
      An Individual is a Person who is participating in a Study.
    slots:
      - sex
      - karyotype
      - age
      - vital_status
      - geographical_region
      - ancestries
      - parents
      - children
      - diseases
      - phenotypic_features
      - files
    slot_usage:
      sex:
        required: true
      karyotype:
        required: false
      age:
        required: true
      vital_status:
        description: Last known Vital Status of an Individual.
        required: true
      geographical_region:
        required: false
      ancestries:
        required: false
      parents:
        required: false
        inlined: false
      children:
        required: false
        inlined: false
      diseases:
        description: >-
          The Disease entity that is associated with this Biospecimen at the time of retrieval
          from the organism. Typically, a concept from Mondo Disease Ontology.
          For example, 'MONDO:0003742' indicates that the Individual - from_which_the_Biospecimen
          was extracted from - suffers_from_'Heart_Fibrosarcoma'.
        required: true
        inlined: true
        inlined_as_list: true
      phenotypic_features:
        description: >-
          The Phenotypic Feature entity that is associated with this Biospecimen at the time of retrieval
          from the organism. Typically, a concept from Human Phenotype Ontology.
          For example, 'HP:0100244' indicates that the Individual - from_which_the_Biospecimen
          was extracted from - exhibits_'Fibrosarcoma'_as_one_of_its_phenotype.
        required: false
        inlined: true
        inlined_as_list: true
      files:
        description: >-
          Additional/supplementary files associated with an Individual.
          Typically, a phenopacket or pedigree file.
        required: false
        inlined: false

  Ancestry:
    is_a: Population
    mixins:
      - OntologyClassMixin
    description: >-
      Population category defined using ancestries informative markers (AIMs) based
      on genetic/genomic data.
    aliases: ["ancestral group", "ancestries category"]
    exact_mappings:
      - HANCESTRO:0004

  File:
    is_a: InformationContentEntity
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    aliases: ["file object"]
    description: >-
      A file is an object that contains information generated from a process, either an
      Experiment or an Analysis.
    slots:
      - name
      - format
      - size
      - checksum
      - checksum_type
      - dataset
    slot_usage:
      name:
        description: >-
          The given filename.
        required: true
      format:
        required: true
      checksum:
        required: true
      checksum_type:
        required: true
      size:
        required: true
      dataset:
        inlined: false
        required: true

  StudyFile:
    is_a: File
    description: >-
      A StudyFile is a File that is associated with a Study.
    slots:
      - study
    slot_usage:
      study:
        inlined: false
        required: true

  SampleFile:
    is_a: File
    description: >-
      A SampleFile is a File that is associated with a Sample.
    slots:
      - sample
    slot_usage:
      sample:
        inlined: false
        required: true

  SequencingProcessFile:
    is_a: File
    description: >-
      A SequencingProcessFile is a File that is associated with a SequencingProcess.
    slots:
      - sequencing_process
    slot_usage:
      sequencing_process:
        inlined: false
        required: true

  AnalysisProcessOutputFile:
    is_a: File
    description: >-
      A AnalysisProcessOutputFile is a File that is associated as an output file with an AnalysisProcess.
    slots:
      - analysis_process
    slot_usage:
      analysis_process:
        inlined: false
        required: true

  Analysis:
    is_a: DataTransformation
    mixins:
      - IdentifiedByAliasMixin
    aliases: ["data analysis"]
    description: >-
      An Analysis is a data transformation that transforms input data to output data.
      The workflow used to achieve this transformation and the individual steps are also captured.
    slots:
      - type
      - reference_genome
      - reference_chromosome
      - inputs
      - study
      - outputs
      - description
    slot_usage:
      alias:
        description: >-
          An alias uniquely identifying this Analysis entitiy.
      type:
        description: >-
          The type of the Analysis. Either Reference Alignment (BAM) or Sequence Variation (VCF)
        required: false
      description:
        description: >-
          Describing how an Analysis was carried out. (e.g.: computational tools, settings, etc.).
        required: false
      reference_genome:
        required: true
      reference_chromosome:
        required: true
      study:
        description: >-
          The Study entity associated with this Analysis.
        required: true
        inlined: false

  AnalysisProcess:
    slots:
      - analysis
      - study_input_files
      - sample_input_files
      - sequencing_process_input_files
    slot_usage:
      analysis:
        inlined: false
        description: >-
          The Analysis the AnalysisProcess was part of
        required: true
      study_input_files:
        inlined: false
        required: true
      sample_input_files:
        inlined: false
        required: true
      sequencing_process_input_files:
        inlined: false
        required: true

  Dataset:
    is_a: InformationContentEntity
    mixins:
      - IdentifiedByAliasMixin
      - AttributeMixin
    description: >-
      A Dataset is a collection of Files that is prepared for distribution
      and is tied to a Data Access Policy.
    exact_mappings:
      - SIO:000089
    slots:
      - title
      - description
      - types
      - data_access_policy
    slot_usage:
      title:
        description: >-
          A title for the submitted Dataset.
        required: true
      description:
        required: true
      types:
        description: >-
          The type of a dataset.
        required: true
      data_access_policy:
        description: >-
          The Data Access Policy that applies to this Dataset.
        required: true
        inlined: false

  DataUsePermission:
    is_a: InformationContentEntity
    mixins:
      - OntologyClassMixin
    description: >-
      A data item that is used to indicate consent permissions for datasets and/or materials
      and relates to the purposes for which datasets and/or material might be removed, stored or used.
    exact_mappings:
      - DUO:0000001

  DataUseModifier:
    is_a: InformationContentEntity
    mixins:
      - OntologyClassMixin
    description: >-
      Data use modifiers indicate additional conditions for use.
    exact_mappings:
      - DUO:0000017

  DataAccessPolicy:
    is_a: InformationContentEntity
    mixins:
      - AttributeMixin
      - IdentifiedByAliasMixin
    description: >-
      A Data Access Policy specifies under which circumstances, legal or otherwise,
      a user can have access to one or more Datasets belonging to one or more Studies.
    slots:
      - name
      - description
      - policy_text
      - policy_url
      - data_access_committee
      - data_use_permission
      - data_use_modifiers
      - data_request_form
    slot_usage:
      name:
        description: >-
          A name for the Data Access Policy.
        required: true
      description:
        description: >-
          A short description for the Data Access Policy.
        required: true
      policy_text:
        description: >-
          The terms of data use and policy verbiage should be captured here.
        required: true
      policy_url:
        description: >-
          URL for the policy, if available. This is useful if the terms of the policy is
          made available online at a resolvable URL.
        required: false
        recommended: true
      data_access_committee:
        description: >-
          The Data Access Committee linked to this policy.
        required: true
        inlined: false
      data_use_permission:
        description: >-
          Data use permission associated with a policy. Typically one or more terms from DUO
          and should be descendants of 'DUO:0000001 data use permission'.
        required: true
        recommended: true
      data_use_modifiers:
        description: >-
          Modifier for Data use permission associated with a policy.
          Should be descendants of 'DUO:0000017 data use modifier'
        required: false
        recommended: true
      data_request_form:
        description: >-
          Data Request Form that is associated with this Data Access Policy.
        required: false

  DataAccessCommittee:
    is_a: Committee
    mixins:
      - AttributeMixin
      - IdentifiedByAliasMixin
    description: >-
      A group of members that are delegated to grant access to one or more datasets
      after ensuring the minimum criteria for data sharing has been met, and request
      for data use does not raise ethical and/or legal concerns.
    slots:
      - name
      - description
      - main_contact
      - members
    slot_usage:
      name:
        description: >-
          The name for the Data Access Committee.
        required: true
      description:
        description: >-
          A description for the Data Access Committee.
        required: false
      main_contact:
        description: >-
          The main contact for the Data Access Committee.
        range: Member
        required: true
        inlined: false
      members:
        description: >-
          All the members that are part of this Data Access Committee.
        range: Member
        inlined: false

  Member:
    is_a: Person
    description: >-
      Member of an Organization or a Committee.
    slots:
      - email
      - telephone
      - organization
    slot_usage:
      email:
        description: >-
          The email of the Member.
        required: true
      telephone:
        description: >-
          The telephone number of the Member.
        required: false
      organization:
        description: >-
          The organization that the Member is part of.
        required: true

  Publication:
    is_a: InformationContentEntity
    description: >-
      The Publication entity represents a publication. While a publication can be any
      article that is published, the minimum expectation is that the publication has a
      valid DOI.
    slots:
      - title
      - abstract
      - author
      - year
      - journal
      - doi
      - study
      - xref
    slot_usage:
      title:
        description: >-
          The title for the Publication.
        required: false
      abstract:
        description: >-
          The study abstract that describes the goals. Can also hold abstract from a publication related to this study.
        required: false
      author:
        required: false
      year:
        required: false
      journal:
        required: false
      xref:
        description: >-
          One or more cross-references for this Publication.
        required: false
      doi:
        description: DOI identifier of the Publication.
        required: true
      study:
        description: >-
          The Study entity associated with this Publication.
        range: Study
        required: true
        inlined: false

  Submission:
    tree_root: true
    description: >-
      A grouping entity that represents information about one or more entities.
      A submission can be considered as a set of inter-related (and inter-connected)
      entities that represent a data submission to GHGA.
    slots:
      - studies
      - samples
      - biospecimens
      - individuals
      - sequencing_experiments
      - sequencing_protocols
      - library_preparation_protocols
      - analyses
      - study_files
      - sample_files
      - sequencing_process_files
      - analysis_process_output_files
      - datasets
      - data_access_policies
      - data_access_committees
      - members
      - publications
    slot_usage:
      studies:
        description: >-
          Information about a Study entities associated with this submission.
        required: true
        inlined: true
        inlined_as_list: false
      samples:
        description: >-
          Information about one or more Sample entities associated with this submission.
        required: false
        inlined: true
        inlined_as_list: false
      biospecimens:
        description: >-
          Information about one or more Biospecimen entities associated with this submission.
        required: false
        inlined: true
        inlined_as_list: false
      individuals:
        description: >-
          Information about one or more Individual entities associated with this submission.
        required: false
        inlined: true
        inlined_as_list: false
      sequencing_experiments:
        description: >-
          Information about one or more Experiment entities associated with this submission.
        required: false
        inlined: true
        inlined_as_list: false
      sequencing_protocols:
        description: >-
          One or more sequencing protocol entities associated with this Submission.
        required: false
        inlined: true
        inlined_as_list: false
      library_preparation_protocols:
        description: >-
          One or more library preparation protocol entities associated with this Submission.
        required: false
        inlined: true
        inlined_as_list: false
      analyses:
        description: >-
          Information about one or more Analysis entities associated with this submission.
        required: false
        inlined: true
        inlined_as_list: true
      study_files:
        description: The StudyFiles that are part of this submission.
        required: true
        inlined: true
        inlined_as_list: false
      sample_files:
        description: The SampleFiles that are part of this submission.
        required: true
        inlined: true
        inlined_as_list: false
      sequencing_process_files:
        description: The SequencingProcessFiles that are part of this submission.
        required: true
        inlined: true
        inlined_as_list: false
      analysis_process_output_files:
        description: The AnalysisProcessOutputFiles that are part of this submission.
        required: true
        inlined: true
        inlined_as_list: false
      datasets:
        description: >-
          One or more Dataset that are part of this submission.
        required: true
        inlined: true
        inlined_as_list: false
      data_access_policies:
        description: >-
          The Data Access Policy that applies to Dataset in this submission.
        required: true
        inlined: true
        inlined_as_list: false
      data_access_committees:
        description: >-
          The Data Access Committee that applies to Dataset in this submission.
        required: true
        inlined: true
        inlined_as_list: false
      members:
        description: >-
          The members associated with a committee referenced in this submission
        required: true
        range: Member
        inlined: true
        inlined_as_list: false
      publications:
        description: >-
          One or more Publication entities associated with this Submission.
        required: false
        inlined: true
        inlined_as_list: false

slots:
  study:
    description: The study associated with an entity.
    range: Study

  studies:
    description: The study associated with an entity.
    range: Study
    multivalued: True

  publications:
    description: The Publication associated with an entity.
    range: Publication
    multivalued: True

  sample:
    description: The sample associated with an entity.
    range: Sample
    in_subset:
      - restricted

  samples:
    description: The samples associated with an entity.
    range: Sample
    multivalued: true
    in_subset:
      - restricted

  sequencing_experiment:
    description: The sequencing experiment associated with an entity.
    range: SequencingExperiment
    in_subset:
      - restricted

  sequencing_experiments:
    description: The sequencing experiments associated with an entity.
    range: SequencingExperiment
    multivalued: true
    in_subset:
      - restricted

  sequencing_process:
    description: The SequencingProcess associated with an entity.
    range: SequencingProcess

  analyses:
