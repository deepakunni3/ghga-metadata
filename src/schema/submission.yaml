enums:
  DataUseModifierEnum:
    description: Permitted values for data use modifier
    reachable_from:
      source_ontology: http://purl.obolibrary.org/obo/duo/releases/2021-02-23/duo.owl
      source_nodes:
        - DUO:0000017
      include_self: false
    permissible_values:
      clinical care use:
        meaning: DUO:0000043
        description: >-
          This data use modifier indicates that use is allowed for clinical use and care. 
          Clinical Care is defined as Health care or services provided at home, in a healthcare facility or hospital. Data may be used for clinical decision making.
      return to database or resource:
        meaning: DUO:0000029
        description: >-
          This data use modifier indicates that the requestor must return derived/enriched data to the database/resource.
      institution specific restriction:
        meaning: DUO:0000028
        description: >-
          This data use modifier indicates that use is limited to use within an approved institution.
      project specific restriction:
        meaning: DUO:0000027
        description: >-
          This data use modifier indicates that use is limited to use within an approved project.
      user specific restriction:
        meaning: DUO:0000026
        description: >-
          This data use modifier indicates that use is limited to use by approved users.
      time limit on use:
        meaning: DUO:0000025
        description: >-
          This data use modifier indicates that use is approved for a specific number of months. This should be coupled with an integer value indicating the number of months.
      publication moratorium:
        meaning: DUO:0000024
        description: >-
          This data use modifier indicates that requestor agrees not to publish results of studies until a specific date. This should be coupled with a date specified as ISO8601.
      geographical restriction:
        meaning: DUO:0000022
        description: >-
          This data use modifier indicates that use is limited to within a specific geographic region. This should be coupled with an ontology term describing the geographical location the restriction applies to.
      ethics approval required:
        meaning: DUO:0000021
        description: >-
          This data use modifier indicates that the requestor must provide documentation of local IRB/ERB approval.
      collaboration required:
        meaning: DUO:0000020
        description: >-
          This data use modifier indicates that the requestor must agree to collaboration with the primary study investigator(s). This could be coupled with a string describing the primary study investigator(s).
      publication required:
        meaning: DUO:0000019
        description: >-
          This data use modifier indicates that requestor agrees to make results of studies using the data available to the larger scientific community.
      not for profit, non commercial use only:
        meaning: DUO:0000018
        description: >-
          This data use modifier indicates that use of the data is limited to not-for-profit organizations and not-for-profit use, non-commercial use.
      non-commercial use only:
        meaning: DUO:0000046
        description: >-
          This data use modifier indicates that use of the data is limited to not-for-profit use. This indicates that data can be used by commercial organisations for research purposes, but not commercial purposes.
      not for profit organisation use only:
        meaning: DUO:0000045
        description: >-
          This data use modifier indicates that use of the data is limited to not-for-profit organizations.
      genetic studies only:
        meaning: DUO:0000016
        description: >-
          This data use modifier indicates that use is limited to genetic studies only (i.e., studies that include genotype research alone or both genotype and phenotype research, but not phenotype research exclusively).
      no general methods research:
        meaning: DUO:0000015
        description: >-
          This data use modifier indicates that use does not allow methods development research (e.g., development of software or algorithms).
      research specific restrictions:
        meaning: DUO:0000012
        description: >-
          This data use modifier indicates that use is limited to studies of a certain research type.
      population origins or ancestry research prohibited:
        meaning: DUO:00000044
        description: >-
          This data use modifier indicates use for purposes of population, origin, or ancestry research is prohibited.

  DataUsePermissionEnum:
    description: Permitted values for data use permission
    reachable_from:
      source_ontology: http://purl.obolibrary.org/obo/duo/releases/2021-02-23/duo.owl
      source_nodes:
        - DUO:0000001
      include_self: false
    permissible_values:
      general research use:
        meaning: DUO:0000042
        description: >-
          This data use permission indicates that use is allowed for general research use for any research purpose.
      health or medical or biomedical research:
        meaning: DUO:0000006
        description: >-
          This data use permission indicates that use is allowed for health/medical/biomedical purposes; does not include the study of population origins or ancestry.
      disease specific research:
        meaning: DUO:0000007
        description: >-
          This data use permission indicates that use is allowed provided it is related to the specified disease.
      no restriction:
        meaning: DUO:0000004
        description: >-
          This data use permission indicates there is no restriction on use.
      population origins or ancestry research only:
        meaning: DUO:0000011
        description: >-
          This data use permission indicates that use of the data is limited to the study of population origins or ancestry.

  AncestryEnum:
    description: Permitted values for ancestry
    reachable_from:
      source_ontology: http://purl.obolibrary.org/obo/hancestro/releases/2022-05-12/hancestro.owl
      source_nodes:
        - HANCESTRO:0004
      include_self: false

  GeographicalRegionEnum:
    description: Permitted values for geographical region
    reachable_from:
      source_ontology: http://purl.obolibrary.org/obo/hancestro/releases/2022-05-12/hancestro.owl
      source_nodes:
        - HANCESTRO:0002
      include_self: false

  KaryotypeEnum:
    description: Permitted values for karyotype
    permissible_values:
      46_XY:
        meaning: GSSO:009560
        description: >-
          A karyotype in which every cell has one X chromosome and one Y chromosome.
      46_XX:
        meaning: GSSO:009558
        description: >-
          A karyotype in which every cell has two X chromosomes.
      OTHER:
        description: >-
          A karyotype that differs from 46XY or 46XX.

  PhenotypicFeaturesEnum:
    description: An enum describing permissible phenotype descriptors
    include:
      - reachable_from:
          source_ontology: http://www.ebi.ac.uk/efo/releases/v3.54.0/efo.owl
          include_self: false
      - reachable_from:
          source_ontology: https://www.orphadata.com/data/ontologies/ordo/last_version/ORDO_en_4.2.owl
          include_self: false
      - reachable_from:
          source_ontology: http://snomed.info/sct/900000000000207008/version/20200131
          source_nodes:
            - SNOMED:404684003
          include_self: false
      - reachable_from:
          source_ontology: http://purl.obolibrary.org/obo/mondo/releases/2022-12-01/mondo.owl
          include_self: false
      - reachable_from:
          source_ontology: http://purl.obolibrary.org/obo/hp/releases/2023-04-05/hp-international.owl
          include_self: false

  IsolationEnum:
    description: Describes how biomaterial was isolated.
    reachable_from:
      source_ontology: http://snomed.info/sct/900000000000207008/version/20200131
      source_nodes:
        - SNOMED:118292001
      include_self: false

  StorageEnum:
    description: >-
      Enum to capture how a Sample or Biospecimen was stored.
    permissible_values:
      REFRIGERATOR:
        description: >-
          The sample / bioscpemien was stored in a refrigerator at 2°C to 5°C.
      FREEZER:
        description: >-
          The sample / bioscpemien was stored in a freezer at -20°C.
      ULTRA_LOW_FREEZER:
        description: >-
          The sample / bioscpemien was stored in a ultra-low freezer at -80°C.
      CRYOGENIC_FREEZER:
        description: >-
          The sample / bioscpemien was stored in a cryogenic freezer at -150°C to -190°C.

  SampleTypeEnum:
    description: >-
      The type of a sample
    permissible_values:
      CF_DNA:
        description: >-
          Cell Free (CF), circulating DNA was used for sequencing.
      DEPLETED_RNA:
        description: >-
          Depleted RNA was used for sequencing.
      DS_DNA_CHIP:
        description: >-
          Double-stranded DNA was used for sequencing.
      FFPE_DNA:
        description: >-
          Formalin-fixed, paraffin-embedded DNA was used for sequencing.
      FFPE_TOTAL_RNA:
        description: >-
          Formalin-fixed, paraffin-embedded total DNA was used for sequencing.
      GENOMIC_DNA:
        description: >-
          Genomic DNA was used for sequencing.
      PCR_PRODUCTS:
        description: >-
          PCR products were used for sequencing.
      POLY_A_RNA:
        description: >-
          Polyadenylated (polyA) RNA was used for sequencing.
      SINGLE_CELL_DNA:
        description: >-
          DNA originating from single cells was used for sequencing.
      SINGLE_CELL_RNA:
        description: >-
          RNA originating from single cells was used for sequencing.
      SMALL_RNA:
        description: >-
          Small RNA was used for sequencing.
      TOTAL_RNA:
        description: >-
          Total RNA was used for sequencing.

  TissueEnum:
    description: >-
      A tissue as described in the BRENDA ontology.
    reachable_from:
      source_ontology: http://purl.obolibrary.org/obo/bto/releases/2021-10-26/bto.owl

  IndividualSexEnum:
    description: >-
      The sex of an Individual as as defined in a specific medical and clinical context.
    reachable_from:
      source_ontology: http://purl.obolibrary.org/obo/gsso/releases/2.0.5/gsso.owl
      source_nodes:
        - GSSO:009428
      include_self: false
    permissible_values:
      FEMALE_SEX_FOR_CLINICAL_USE:
        meaning: GSSO:011317
        description: >-
          A sex for clinical use value in which stereotypically or statistically "female" values apply to an individual in a given medical context, such as for a procedure, process, algorithm, hormone level, genetic composition, organ inventory.
      IMAGING_SEX:
        meaning: GSSO:009318
        description: >-
          Sex as observed from any of various types of clinical imaging, such as x-rays or ultrasounds. Note that this can be unclear depending on the vagueness of the criteria outlined and/or the type of imaging utilized.
      MALE_SEX_FOR_CLINICAL_USE:
        meaning: GSSO:011318
        description: >-
          A sex for clinical use value in which stereotypically or statistically "male" values apply to an individual in a given medical context, such as for a procedure, process, algorithm, hormone level, genetic composition, organ inventory.
      SPECIFIED_SEX_FOR_CLINICAL_USE:
        meaning: GSSO:011319
        description: >-
          A sex for clinical use value which contains some specified value or values that apply to an individual in a given medical context, such as for a procedure, process, algorithm, hormone level, genetic composition, organ inventory.
      UNKNOWN_SEX_FOR_CLINICAL_USE:
        meaning: GSSO:011320
        description: >-
          A sex for clinical use value in which the stereotypical or statistical known values do not apply, cannot be determined, or are not sufficient for determination of a another value.

  VitalStatusEnum:
    description: >-
      Enum to capture the vital status of an individual.
    permissible_values:
      ALIVE:
        description: >-
          Showing characteristics of life; displaying signs of life.
      DECEASED:
        description: >-
          The cessation of life.
      UNKNOWN:
        description: >-
          Vital status is unknown.

  StudyTypeEnum:
    description: >-
      Enum to capture the type of a study.
    reachable_from:
      source_ontology: https://raw.githubusercontent.com/edamontology/edamontology/main/EDAM_dev.owl
      source_nodes:
        - topic:3391
      include_self: false
    permissible_values:
      FLUXOMICS:
        meaning: topic:3955
        description: >-
          Experimental approaches to determine the rates of metabolic reactions - the metabolic fluxes - within a biological entity. The "fluxome" is the complete set of metabolic fluxes in a cell, and is a dynamic aspect of phenotype.
      GENOMICS:
        meaning: topic:0622
        description: >-
          Whole genomes of one or more organisms, or genomes in general, such as meta-information on genomes, genome projects, gene names.
      COMPARATIVE_GENOMICS:
        meaning: topic:0797
        description: >-
          The study (typically comparison) of the sequence, structure or function of multiple genomes.
      EPIGENOMICS:
        meaning: topic:3173
        description: >-
          The study of the epigenetic modifications of a whole cell, tissue, organism. Epigenetics concerns the heritable changes in gene expression owing to mechanisms other than DNA sequence variation.
      EPISTASIS:
        meaning: topic:3974
        description: >-
          The study of the epigenetic modifications of a whole cell, tissue, organism. The study of the phenomena whereby the effects of one locus mask the allelic effects of another, such as how dominant alleles mask the effects of the recessive alleles at the same locus.
      FUNCTIONAL_GENOMICS:
        meaning: topic:0085
        description: >-
          The study of gene or protein functions and their interactions in totality in a given organism, tissue, cell.
      METAGENOMICS:
        meaning: topic:3174
        description: The study of genetic material recovered from environmental samples, and associated environmental data.
      PALEOGENOMICS:
        meaning: topic:3943
        description: >-
          The reconstruction and analysis of genomic information in extinct species.
      PHARMACOGENOMICS:
        meaning: topic:0208
        description: >-
          The influence of genotype on drug response, for example by correlating gene expression or single-nucleotide polymorphisms with drug efficacy or toxicity.
      PHYLOGENOMICS:
        meaning: topic:0194
        description: >-
          The integrated study of evolutionary relationships and whole genome data, for example, in the analysis of species trees, horizontal gene transfer and evolutionary reconstruction.
      POPULATION_GENOMICS:
        meaning: topic:3796
        description: >-
          Large-scale study (typically comparison) of DNA sequences of populations.
      PROTEOGENOMICS:
        meaning: topic:3922
        description: >-
          A field of biological research focused on the discovery and identification of peptides, typically by comparing mass spectra against a protein database.
      STRUCTURAL_GENOMICS:
        meaning: topic:0122
        description: >-
          The elucidation of the three dimensional structure for all (available) proteins in a given organism.
      TRANSCRIPTOMICS:
        meaning: topic:3308
        description: >-
          The analysis of transcriptomes, or a set of all the RNA molecules in a specific cell, tissue.
      METATRANSCRIPTOMICS:
        meaning: topic:3941
        description: The study of microbe gene expression within natural environments (i.e. the metatranscriptome). Metatranscriptomics methods can be used for whole gene expression profiling of complex microbial communities.
      IMMUNOMICS:
        meaning: topic:3967
        description: >-
          The study of immune system as a whole, its regulation and response to pathogens using genome-wide approaches.
      METABOLOMICS:
        meaning: topic:3172
        description: >-
          The systematic study of metabolites, the chemical processes they are involved, and the chemical fingerprints of specific cellular processes in a whole cell, tissue, organ or organism.
      MOLECULAR_EVOLUTION:
        meaning: topic:3945
        description: >-
          The study of the process and mechanism of change of biomolecules such as DNA, RNA, and proteins across generations.
      PHENOMICS:
        meaning: topic:3298
        description: >-
          Phenomes, or the study of the change in phenotype (the physical and biochemical traits of organisms) in response to genetic and environmental factors.
      PROTEOMICS:
        meaning: topic:0121
        description: >-
          Protein and peptide identification, especially in the study of whole proteomes of organisms. Includes metaproteomics: proteomics analysis of an environmental sample. 
          Proteomics includes any methods (especially high-throughput) that separate, characterize and identify expressed proteins such as mass spectrometry, two-dimensional gel electrophoresis and protein microarrays, as well as in-silico methods that perform proteolytic or mass calculations on a protein sequence and other analyses of protein production data, for example in different cells or tissues.
      OTHER:
        description: >-
          A study type not captured by the above mentioned.

  FileFormatEnum:
    description: >-
      Enum to capture file types.
    reachable_from:
      source_ontology: https://raw.githubusercontent.com/edamontology/edamontology/main/EDAM_dev.owl
      source_nodes:
        - format:1915
      include_self: false
    permissible_values:
      AGP:
        meaning: format_3693
        description: >-
          AGP is a tabular format for a sequence assembly (a contig, a scaffold/supercontig, or a chromosome).
      BAI:
        meaning: format:3327
        description: >-
          BAM indexing format
      BAM:
        meaning: format:2572
        description: >-
          BAM format, the binary, BGZF-formatted compressed version of SAM format for alignment of nucleotide sequences (e.g. sequencing reads) to (a) reference sequence(s). 
          May contain base-call and alignment qualities and other data.
      BCF:
        meaning: format:3020
        description: >-
          BCF, the binary version of Variant Call Format (VCF) for sequence variation (indels, polymorphisms, structural variation).
      BED:
        meaning: format:3003
        description: >-
          Browser Extensible Data (BED) format of sequence annotation track, typically to be displayed in a genome browser.
          BED detail format includes 2 additional columns (http://genome.ucsc.edu/FAQ/FAQformat#format1.7) and BED 15 includes 3 additional columns for experiment scores (http://genomewiki.ucsc.edu/index.php/Microarray_track).
      CRAM:
        meaning: format:3462
        description: >-
          Reference-based compression of alignment format.
      CSV:
        meaning: format:3752
        description: >-
          Tabular data represented as comma-separated values in a text file.
      FASTA:
        meaning: format:1929
        description: >-
          FASTA format including NCBI-style IDs.
      FASTQ:
        meaning: format:1930
        description: >-
          FASTQ short read format ignoring quality scores.
      GFF:
        meaning: format:2305
        description: >-
          GFF feature format (of indeterminate version).
      HDF5:
        meaning: format:3590
        description: >-
          HDF5 is a data model, library, and file format for storing and managing data, based on Hierarchical Data Format (HDF). 
          An HDF5 file appears to the user as a directed graph. The nodes of this graph are the higher-level HDF5 objects that are exposed by the HDF5 APIs: Groups, Datasets, Named datatypes. Currently supported by the Python MDTraj package.
          HDF5 is the new version, according to the HDF group, a completely different technology (https://support.hdfgroup.org/products/hdf4/ compared to HDF.
      JSON:
        meaning: format:3464
        description: >-
          JavaScript Object Notation format; a lightweight, text-based format to represent tree-structured data using key-value pairs.
      PED:
        meaning: format:3286
        description: >-
          The PED file describes individuals and genetic data and is used by the Plink package.
      SAM:
        meaning: format:2573
        description: >-
          Sequence Alignment/Map (SAM) format for alignment of nucleotide sequences (e.g. sequencing reads) to (a) reference sequence(s). May contain base-call and alignment qualities and other data.
          The format supports short and long reads (up to 128Mbp) produced by different sequencing platforms and is used to hold mapped data within the GATK and across the Broad Institute, the Sanger Centre, and throughout the 1000 Genomes project.
      SFF:
        meaning: format:3284
        description: >-
          Standard flowgram format (SFF) is a binary file format used to encode results of pyrosequencing from the 454 Life Sciences platform for high-throughput sequencing.
      SRF:
        meaning: format:3017
        description: >-
          Sequence Read Format (SRF) of sequence trace data. Supports submission to the NCBI Short Read Archive.
      TABIX:
        meaning: format:3616
        description: >-
          TAB-delimited genome position file index format.
      TSV:
        meaning: format:3475
        description: >-
          Tabular data represented as tab-separated values in a text file.
      TXT:
        meaning: format:2330
        description: >-
          Textual format. Data in text format can be compressed into binary format, or can be a value of an XML element or attribute. Markup formats are not considered textual (or more precisely, not plain-textual).
      VCF:
        meaning: format:3016
        description: >-
          Variant Call Format (VCF) for sequence variation (indels, polymorphisms, structural variation).
      WIG:
        meaning: format:3005
        description: >-
          Wiggle format (WIG) of a sequence annotation track that consists of a value for each sequence position. Typically to be displayed in a genome browser.
      OTHER:
        description: >-
          A file format not captured by the controlled vocabulary.

