    description: The sequencing protocol associated with an entity.

  conditions:
    range: Condition
    multivalued: True
    description: The Conditions associated with an entity.

  library_preparation_protocols:
    range: LibraryPreparationProtocol
    multivalued: True
    description: The library_preparation Protocol associated with an entity.

  institute:
    description: The institute a person is affiliated with.

  email:
    description: >-
      Email of a person.

  affiliations:
    description: >-
      The Institution(s) associated with an entity.
    multivalued: True

  library_name:
    description: >-
      A short name identifying the library to potential users.
      The same name may refer to multiple versions of the same continually updated library.

  library_layout:
    description: >-
      Describe whether the library was sequenced in single-end (forward or reverse) or paired-end mode
    range: LibraryPreparationLibraryLayoutEnum
    exact_mappings:
      - NCIT:C175894

  library_type:
    description: >-
      Describe the level of omics analysis (e.g. metagenome, transcriptome)
    range: LibraryPreparationLibraryTypeEnum

  library_selection:
    description: >-
      Whether any method was used to select for or against, enrich, or screen the material being sequenced.
      library_selection method (e.g. random, PCA, cDNA)
    range: LibraryPreparationLibrarySelectionEnum

  library_preparation:
    description: >-
      The general method for sequencing library_preparation (e.g. KAPA PCR-free).

  library_preparation_kit_retail_name:
    description: >-
      A unique identifier for the kit used to construct a genomic library. This may include the vendor name, kit name and kit version (e.g. Agilent sure select Human Exome V8, Twist RefSeq Exome).
    range: LibraryPreparationKitRetailNameEnum

  library_preparation_kit_manufacturer:
    description: >-
      Manufacturer of library_preparation kit

  primer:
    description: >-
      The type of primer used for reverse transcription, e.g. 'oligo-dT' or 'random' primer.
      This allows users to identify content of the cDNA library input e.g. enriched for mRNA.
    exact_mappings:
      - EFO:0010192
    range: PrimerEnum

  end_bias:
