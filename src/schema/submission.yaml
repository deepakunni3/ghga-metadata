    range: InstrumentModelEnum

  sequencing_read_length:
    description: >-
      Length of sequencing reads, e.g. long or short or actual number of the read length. The number of nucleotides successfully ordered from each side of a nucleic acid fragment obtained after the completion of a sequencing process.

  index_sequence:
    description: >-
      A unique nucleotide sequence that is added to a sample during library_preparation to serve as a unique identifier for the sample.
    exact_mappings:
